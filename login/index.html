<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriTech Solutions - Login/Signup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1><i class="fas fa-tractor"></i> AgriTech Solutions</h1>
                </div>
            </div>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-tabs">
            <button class="tab-btn active" id="loginTab">Login</button>
            <button class="tab-btn" id="signupTab">Sign Up</button>
        </div>

        <div class="auth-form-container">
            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="auth-btn">Login</button>
                <p id="loginError" class="error-message"></p>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" minlength="6" required>
                </div>
                <button type="submit" class="auth-btn">Sign Up</button>
                <p id="signupSuccess" class="success-message"></p>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 AgriTech Solutions. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
